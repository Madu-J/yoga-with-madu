<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Page title-->
    <title>Real Yoga</title>
</head>

<body>
    <!--Header-->
    <header>

        <a href="index.html">
            <h1 id="logo">Real Yoga</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"
                style="margin-right: 30px;"></i></label>

        <!--Navigation-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <section>
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Signup to join our free yoga class!</h2>
                <br>
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div>
                    <button type="submit">Signup</button>
                </div>
            </form>
            </section>
            <section>
                <div id="follow-us">
                    <h4>Follow my social-networks to see more of my yoga activites</h4>
                </div>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instgram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/3aeb40b6d2.js" crossorigin="anonymous"></script>
</body>

</html>
